<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}한잔 해{% endblock %}</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}" />
  <!-- style -->
  <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
  <!-- js -->
  <script defer src="https://unpkg.com/typeit@8.0.2/dist/index.umd.js"></script>
  <script defer src="{% static 'js/app.js' %}"></script>  
</head>

<body>
  <div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">Feeds</a>
  <a href="#contact">Alocohol converter</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
  <a href="#about">My page</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<div class="container">
  {% block content %} 
  {% endblock %}  
</div>


<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>

</body>
</html>
